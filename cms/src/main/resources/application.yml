spring:
  application:
    name: springboot
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/DBTest
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: defaultDataSource
    url: jdbc:mysql://127.0.0.1:3306/roudblog?serverTimezone=GMT%2B8
    username: root
    password: 12345671
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    jedis:
      pool:
        max-active: 50
        max-wait: 3000
        max-idle: 20
        min-idle: 2
    timeout: 5000

server:
  port: 8989
  tomcat:
    remoteip:
      remote-ip-header: 'x-forwarded-for'
      protocol-header: 'x-forwarded-proto'


mybatis-plus:
  mapper-locations: classpath:mappers/*Mapper.xml
  type-aliases-package: top.roud.cms.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  #控制台打印SQL语句
  level:
    com.lucifer.springboot.cache.mapper: debug
  #指定日志配置文件路径
  config: 'classpath:logback-spring.xml'

